<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio16</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div>
        <header class="cabezera">
            <div class="logo">
                <h1>TELEBIRRIA</h1>
                <h4>PARA REALIZAR SU PEDIDO, RELLENE EL FORMULARIO</h4>
            </div>
            <div class="usuario">
                <p>Si es ya clienteintroduzca su nombre de usuario y clave</p>
                <form action="">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario">
                    <label for="clave">Clave</label>
                    <input type="number">
                    <button type="submit">Conectar</button>
                </form>
                

            </div>
        </header>
        <main>
            <div class="datosPersonales">
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="datos">
                    <br>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="datos">
                    <br>
                    <label for="domicilio">Domicilio</label>
                    <input type="text" id="domicilio" name="datos">
                    <br>
                    <label for="localidad">Localidad</label>
                    <input type="text" id="localidad" name="datos">
                    <br>
                    <label for="codPosatl">Codigo postal</label>
                    <input type="number" id="codPosatl" name="datos">
                    <br>
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" name="datos">
                    
                </fieldset>
                <br>
                <br>
                <fieldset>
                    <legend>Elija la opcion de entrega</legend>
                    <label for="recoger">Recoger en el local</label>
                    <input type="radio" id="recoger" name="entrega">
                    <br>
                    <label for="enviar">Enviar al domicilio</label>
                    <input type="radio" id="enviar" name="entrega">
                    
                </fieldset>
                <br>
                <br>
                <fieldset>
                    <legend>¿Quieres que le enviemos nuestras ofertas</legend>
                    <label for="casa">Enviar al domicilio</label>
                    <input type="checkbox" name="oferta" id="casa">
                    <br>
                    <label for="email">Enviar por email</label>
                    <input type="checkbox" name="oferta" id="email">
                </fieldset>

            </div>
            <div class="opcionMenu">
                <fieldset><legend>Elija su menu</legend>
                    <label for="tamaño">Tamaño del bocadillo</label>
                    <br>
                    <select name="tamaño" id="tamaño" size="4">
                        <option value="pequeño">Pequeño</option>
                        <option value="mediano">Mediano</option>
                        <option value="grande">Grande</option>
                        <option value="enorme">Enorme</option>
        
                    </select>
                    <br>
                    <br>
                    <br>
                    <label for="relleno">Contenido del bocadillo</label>
                    <br>
                    <select name="relleno" id="relleno" size="5">
                        <option value="jamon">Jamón</option>
                        <option value="lomo">Lomo</option>
                        <option value="vegetal">Vegetal</option>
                        <option value="calamares">Calamares</option>
                        
                    </select>
                    <br>
                    <br>
                    <br>
                    <label for="sugerencias"></label>
                    <textarea name="sugerencias" id="sugerencias" cols="30" rows="10"></textarea>
                </fieldset>
            </div>
            <div class="envioReset">
                <form  action="">
                    <label for="enviar">Enviar pedido</label>
                    <button id="enviar" type="submit">Enviar</button>
                    
                    <br>
                    <br>
                    <label for="reinicio">Reiniciar pedido</label>
                    <button id="reinicio" type="reset">Reiniciar</button>
                </form>

            </div>
        </main>
        
        
        


        
    </div>
</body>

</html>
