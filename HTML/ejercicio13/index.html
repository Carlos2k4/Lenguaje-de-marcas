<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Datos personales y envío</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="datos">
            <br>
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="datos">
            <br>
            <label for="domicilio">Domicilio</label>
            <input type="text" id="domicilio" name="datos">
            <br>
            <label for="localidad">Localidad</label>
            <input type="text" id="localidad" name="datos">
            <br>
            <label for="codPosatl">Codigo postal</label>
            <input type="number" id="codPosatl" name="datos">
            <br>
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="datos">
        </fieldset>
        <fieldset>
            <legend>Elija la opcion de entrega</legend>
            <label for="recoger">Recoger en el local</label>
            <input type="radio" id="recoger" name="entrega">
            <br>
            <label for="enviar">Enviar al domicilio</label>
            <input type="radio" id="enviar" name="entrega">
        </fieldset>
        <fieldset>
            <legend>¿Quieres que le enviemos nuestras ofertas</legend>
            <label for="casa">Enviar al domicilio</label>
            <input type="checkbox" name="oferta" id="casa">
            <br>
            <label for="email">Enviar por email</label>
            <input type="checkbox" name="oferta" id="email">
        </fieldset>
        <fieldset><legend>Elija su menu</legend>
            <label for="tamaño">Tamaño del bocadillo</label>
            <br>
            <select name="tamaño" id="tamaño" size="1">
                <option value="pequeño">Pequeño</option>
                <option value="mediano">Mediano</option>
                <option value="grande">Grande</option>
                <option value="enorme">Enorme</option>

            </select>

            <label for="relleno">Tamaño del bocadillo</label>
            <br>
            <select name="relleno" id="relleno" size="1">
                <option value="jamon">Jamón</option>
                <option value="lomo">Lomo</option>
                <option value="vegetal">Vegetal</option>
                <option value="calamares">Calamares</option>
                
            </select>
            <br>
            <label for="sugerencias"></label>
            <textarea name="sugerencias" id="sugerencias" cols="30" rows="10"></textarea>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Reiniciar</button>
       
            
    </form>

    
    
</body>
</html>
